 {% include "otterbucket_app/header.html" %}
        <h1 style="text-align:center">Welcome to OtterBucket!</h1>
        <h2 style="text-align:center">Please create a username and password:</h2>
        <br>
        <form action="/registerUser" method="POST">
            <div style="text-align:center">

                <input type="text" style='padding: 4px' placeholder="Username" name="username" id="Username">
            </div>
            <div style="text-align:center">
                <input type="password" style='padding: 4px' placeholder="Password" name="password" id="Password">
            </div>
            <div style="text-align:center">
                <button style='padding: 4px' class="btn btn-default" value="Create Account">
                    Create Account
                </button>
            </div>
        </form>
