<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Otterbucket</title>
</head>
<body class = 'container'>

    <div class='jumbotron'>
        <h1 class="display-1">Otterbucket</h1>
    </div>

    <nav class = "navbar navbar-expand-lg navbar-light bg-light row">
        <div class = 'col-sm'><a class = "btn btn-primary" href = "/">Home</a></div>
        <div class = 'col-sm'><a class = "btn btn-primary" href = "/search">Search Posts</a></div>
        <div class = 'col-sm'><a class = "btn btn-primary" href = '/random-item'>Get a random item</a></div>
        {% if username %}
        <div class = 'col-sm'><a class = "btn btn-primary" href = '/user-list'>My list</a></div>
        <div class = 'col-sm'><a class = "btn btn-primary" href='/logged-out'>Logout</a></div>
        {% else %}
        <div class = 'col-sm'><a class = "btn btn-primary" href='/login'>Log In</a></div>
        <div class = 'col-sm'><a class = "btn btn-primary" href='/register'>Create An Account</a></div>
        {% endif %}
        {% if isAdmin %}
            <div class = 'col-sm'><a class = "btn btn-primary" href = "/adminMain">Admin</a></div>
        {% endif %}
    </nav>
