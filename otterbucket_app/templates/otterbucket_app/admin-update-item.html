{% include "otterbucket_app/header.html" %}

    <form action="/manualUpdateItem" method="POST">
        <div class="form-group">
            <label for="title">Title: </label>
            <input class="form-control" type="text" value="{{item.title}}" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="text">Text: </label>
            <textarea class="form-control" type="text" id="text" name="text">{{item.text}}</textarea>
        </div>
        <hr>
        <div class="from-group">
            <button class="btn btn-primary" value="{{item.id}}" name="itemId">Update</button>
        </div>
    </form>

</body>
</html>
