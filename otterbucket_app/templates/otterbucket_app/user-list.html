<!--
    <!DOCTYPE html>
 -->
{% include "otterbucket_app/header.html" %}
    <div class="jumbotron">
        <h1>{{ username }}</h1>
    </div>
    {% if bucketItems %}
        <div>
        {% for item in bucketItems %}
            <div class='row'>
                <div class='col-11'>
                    <h5 ><a href='/item/{{item.id}}'>{{item.title}}</a></h5>
                    <p>{{item.text}}</p>
                </div>
                <div class='col-sm-1'>
                    <form method='POST' action='/user-remove-item'>
                    <div>
                        <button class='btn btn-primary' name='itemId' id='itemId' value={{item.id}}>Delete from list</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No items in this bucket list</p>
    {% endif %}

</body
</html>
