<!--
    <!DOCTYPE html>
 -->
{% include "otterbucket_app/header.html" %}
    <div class="jumbotron">
        <h1>{{ username }}</h1>
    </div>
    {% if bucketItems %}
            <div>
            {% for item in bucketItems %}
                <h5 >{{item.title}}</h5>
                <p>{{item.text}}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No items in this bucket list</p>
    {% endif %}

</body
</html>
