<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Display List</title>
</head>
<body class = 'container'>
        
    <nav class = "navbar navbar-expand-lg navbar-light bg-light row">
        <div class = 'col-sm'><a class = "btn btn-primary" href = "/">Home</a></div>
        <div class = 'col-sm'><a class = "btn btn-primary" href = "/search">Search Posts</a></div>
    </nav>
    {% if bucketItems %}
    <div class = 'row'>
            {% for item in bucketItems %}
            <div class="col-sm-auto">
                <h5 >{{item.title}}</h5>
                <p>{{item.text}}</p>
            </div>
        {% endfor %}
    </div>
    {% else %}
        <p>No items in this bucket list</p>
    {% endif %}

</body>
</html>
